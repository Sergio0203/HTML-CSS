<html>
	<head>
		<title>HTML e videos</title>

	</head>
	<body>
		<form name="meu_form">
			<h1>Entre em contato</h1>
			<label for="nome">Nome</label>
				<input type="text" id="nomeid" placeholder="Sergio Cesar" required="required" name="name"/>
				<br/>
			<label for="tel">Fone&ensp;</label>
				<input type="tel" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone"/>
				<br/>
			<label for="email">Email</label>
				<input type="email" id="emailid" placeholder="usuario@gmail.com" name="fone"/>
			<textarea placeholder="Deixe sua opiniao"></textarea>
			<input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>
		</form>
	</body>
</html>
